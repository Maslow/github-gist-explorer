<b-row class="shadow-sm p-3 mb-5 bg-white rounded mt-2" v-for="item in history">
	<b-col>
		<b-row align-v="center">
			<b-col md="auto">
				<b-link :href="item.user.htmlURL">
					<b-img class="history-image rounded-circle" :src="item.user.avatarURL" :alt="item.user.login"></b-img>
				</b-link>
			</b-col>
			<b-col>
				<b-row>
					<b-col>
						<h4 class="history-title"><b-link href="#">{{item.version}}</b-link></h4>
					</b-col>
				</b-row>
				<b-row>
					<b-col>
						<b-link :href="item.user.htmlURL">{{item.user.login}}</b-link>
					</b-col>
					<b-col>
						<span>{{new Date(item.committedAt).toLocaleString()}}</span>
					</b-col>
				</b-row>
			</b-col>
		</b-row>
	</b-col>
</b-row>
